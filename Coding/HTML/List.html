<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h2>Unordered HTML List</h2>
    <ul>
        <li>Juice</li>
        <li>Milkshake</li>
        <li>Coffee</li>
    </ul>

    <h2>Ordered HTML List</h2>
    <ol>
        <li>Juice</li>
        <li>Milkshake</li>
        <li>Coffee</li>
    </ol>

    <h2></h2>
    <dl>
        <dt>Juice</dt>
        <dd>- Orange Juice</dd>
        <dd>- Manggo Juice</dd>
        <dd>- Apple Juice</dd>
        <dt>Milkshake</dt>
        <dd>- Chocolate Milkshake</dd>
        <dd>- Vanilla Milkshake</dd>
    </dl>
</body>
